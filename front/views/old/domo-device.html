<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/core-icon-button/core-icon-button.html">
<link rel="import" href="components/core-icons/core-icons.html">
<link rel="import" href="components/paper-fab/paper-fab.html">
<link rel="import" href="components/core-toolbar/core-toolbar.html">
<link rel="import" href="components/core-collapse/core-collapse.html">

<polymer-element name="domo-device">
  <template>
    <style>

   @media only screen and (max-width:400px){
    :host {
      width: 100%;
    }
  }

    :host {
      margin: 3px;
      width: 400px;
    }
     core-toolbar {
      background-color: dodgerblue;
      color: white;
      font-size: 1.2rem;
    }
    .domo-device-header {
      margin-bottom: 10px;
    }
    .domo-device-actions {
      background-color: white;
    }
    .domo-device-actions ::content paper-fab {
      background-color: DimGray;
      margin-right: 0.25em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    .domo-device-actions-menu paper-fab {
      background-color: rgba(100, 100, 100, 0);
      margin-right: 0.5em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    core-icon-button {
      color: white;
    }

    </style>

    <core-toolbar style="background-color: {{bgc}};">
      <content select="img"></content>
      <content select="label"></content>
      <div class="domo-device-actions-menu" horizontal around-justified layout wrap>
        <paper-fab icon="more-horiz" mini onclick="document.querySelector('#collapse{{code}}').toggle()"></paper-fab>
        <paper-fab icon="maps:navigation" mini onclick="toggleDialog('nav')" hidden?="{{nav!='HTPC'}}"></paper-fab>
      </div>
    </core-toolbar>
    <div class="domo-device-actions" horizontal around-justified layout wrap>
      <content select="actions"></content>
    </div>



  </template>
  <script>
  Polymer({
    publish: {
      code: "",
      bgc: '',
      nav: "false"
    }
  });
  </script>
</polymer-element>
