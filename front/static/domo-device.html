<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/core-icon-button/core-icon-button.html">
<link rel="import" href="components/core-icons/core-icons.html">
<link rel="import" href="components/paper-fab/paper-fab.html">
<link rel="import" href="components/core-toolbar/core-toolbar.html">
<link rel="import" href="components/core-collapse/core-collapse.html">

<polymer-element name="domo-device">
  <template>
    <style>

   @media only screen and (max-width:400px){
    :host {
      width: 100%;
    }
  }

    :host {
      margin: 3px;
      width: 400px;
    }
     core-toolbar {
      background-color: dodgerblue;
      color: white;
      font-size: 1.2rem;
    }
    .domo-device-header {
      margin-bottom: 10px;
    }
    .domo-device-actions {
      background-color: white;
    }
    .domo-device-actions ::content paper-fab {
      background-color: DimGray;
      margin-right: 0.5em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    core-icon-button {
      color: white;
    }

    </style>

    <core-toolbar onclick="document.querySelector('#collapse{{id}}').toggle()"  style="background-color: {{bgc}};">
      <content select="img"></content>
      <content select="label"></content>
    </core-toolbar>
    <div class="domo-device-actions" horizontal around-justified  layout wrap>
      <content select="actions"></content>
    </div>



  </template>
  <script>
  Polymer({
    publish: {
      id: '',
      bgc: ''
    }
  });
  </script>
</polymer-element>
