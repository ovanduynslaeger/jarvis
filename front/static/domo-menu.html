<dom-module id="domo-menu">
    <style>

    .toolbar {
        color: white;
        background-color: #526E9C;
    }
    
    .menu {
        color: black;
        background-color: #E5E5E5;
    }
    
    iron-icon {
      margin: 0 4px 0 4px;
    }
    
    a {
        text-decoration: none;
        color: black;
    }    

    </style>

  <template>
     <paper-toolbar class="toolbar">
      <div>{{menu}}</div>
     </paper-toolbar>
     <paper-menu class="menu" on-iron-activate="selectMenu">
      <a href="/macro"><paper-item id="macro">
       <iron-icon icon="icons:accessibility"></iron-icon>
       <paper-item-body>Macro</paper-item-body>
      </paper-item>
      </a>
      <a href="http://192.168.0.16:9080" target="_blank" >
      <paper-item id="kodi">
       <iron-icon icon="icons:perm-media"></iron-icon>  
       <paper-item-body>Kodi</paper-item-body>
      </paper-item>
      </a>
      <paper-item id="help">
       <iron-icon icon="help"></iron-icon>  
       <paper-item-body>Aide</paper-item-body>
      </paper-item>
     </paper-menu>
  </template>

  <script>
  Polymer({
      is: "domo-menu",
      properties: {
                menu: String
                },
      selectMenu: function (e, item) {
          if (item.item.id == 'help') {
             var node = document.querySelector('help-dialog');
             if (node) {
              if (node.opened) {
                node.hide();
              } else {
                node.show();
              }
            }
          }
      },
  });
  
  </script>
  
</dom-module>
