<dom-module id="domo-category">
  
  <style>

    #category {
      position: relative;
      font-size: 50px;
      cursor: default;
      margin-left: 1%;
      margin-top: 1%;
      height: 44vh;
    }

    img {
      width: 100%;
      height: 100%;
    }

  </style>   

  <template>
    <div id="category" class="vertical center-justified layout" on-tap="selectView">
     <img src="{{img}}"/>
    </div> 
  </template>
  
  <script>
    Polymer({
      is: "domo-category",
      properties: {
                level: String,
                bgc: String,
                img: String,
                },
      ready: function() {
        this.querySelector('#category').style.backgroundColor=this.bgc;
      },
      selectView: function() {
        var scope = document.querySelector('#tmain');
        scope.entryAnimation = 'slide-from-right-animation';
        scope.exitAnimation = 'slide-right-animation';
        scope.selected = this.level;
      }
      
    });  
  </script>
  
</dom-module>
